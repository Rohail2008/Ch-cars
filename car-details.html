<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoX - Car Details</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      line-height: 1.6;
    }

    .navbar {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .logo span {
      color: #ff3c3c;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ff3c3c;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
    }

    .container {
      padding: 3rem 2rem;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: #ff3c3c;
    }

    .slider-wrapper {
      overflow: hidden;
      position: relative;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
    }

    .slider-track {
      display: flex;
      transition: transform 0.4s ease;
      touch-action: pan-y;
    }

    .slider-track img {
      width: 100%;
      flex-shrink: 0;
      border-radius: 15px;
      cursor: pointer;
    }

    .dots {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #555;
      cursor: pointer;
    }

    .dot.active {
      background: #ff3c3c;
    }

    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 3rem;
    }

    .details-grid div {
      background: #222;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .details-grid div strong {
      display: block;
      margin-bottom: 0.5rem;
      color: #ff3c3c;
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:active {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 0;
        background: #000;
        width: 100%;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Auto<span>X</span></div>
    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="cars.html">Cars</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
  </header>

  <main class="container">
    <h1>Honda Civic LX – 2022</h1>

    <div class="slider-wrapper" id="sliderWrapper">
      <div class="slider-track" id="sliderTrack">
        <img src="https://i.imgur.com/ZXBtVw7.jpg" alt="Car 1" onclick="openLightbox(this.src)" />
        <img src="https://i.imgur.com/ZXBtVw7.jpg" alt="Car 2" onclick="openLightbox(this.src)" />
        <img src="https://i.imgur.com/ZXBtVw7.jpg" alt="Car 3" onclick="openLightbox(this.src)" />
        <img src="https://i.imgur.com/ZXBtVw7.jpg" alt="Car 4" onclick="openLightbox(this.src)" />
        <img src="https://i.imgur.com/ZXBtVw7.jpg" alt="Car 5" onclick="openLightbox(this.src)" />
      </div>
      <div class="dots" id="dots"></div>
    </div>

    <div class="details-grid">
      <div><strong>Price:</strong> $22,000</div>
      <div><strong>Color:</strong> Tango Red</div>
      <div><strong>Engine:</strong> 140 HP</div>
      <div><strong>Mileage:</strong> 30,000 km</div>
      <div><strong>Transmission:</strong> CVT</div>
      <div><strong>Fuel Type:</strong> Gasoline</div>

      <div><strong>Year:</strong> 2022</div>
    </div>
  </main>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightboxImg" />
  </div>

  <script>
    const sliderTrack = document.getElementById('sliderTrack');
    const slides = sliderTrack.children;
    const dotsContainer = document.getElementById('dots');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');

    let currentSlide = 0;

    function updateSlider() {
      sliderTrack.style.transform = `translateX(-${currentSlide * 100}%)`;
      document.querySelectorAll('.dot').forEach((dot, i) => {
        dot.classList.toggle('active', i === currentSlide);
      });
    }

    function goToSlide(index) {
      currentSlide = index;
      updateSlider();
    }

    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      dot.addEventListener('click', () => goToSlide(i));
      dotsContainer.appendChild(dot);
    }

    updateSlider();

    // Swipe support
    let startX = 0;

    sliderTrack.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    sliderTrack.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        currentSlide = (currentSlide + 1) % slides.length;
      } else if (endX - startX > 50) {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      }
      updateSlider();
    });

    // Lightbox
    function openLightbox(src) {
      lightboxImg.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Menu toggle
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("show");
    }
  </script>
</body>
</html>
